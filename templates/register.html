<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/style.css"></link>
</head>
<body>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <div class="title">Register Page</div>
    <div class="form-container">
        <div class="form-item">
            <div>Nickname:</div>
            <input type="text" name="nickname" id="nickname"></input>
        </div>
        <div class="form-item">
            <div>Username:</div>
            <input type="text" name="username" id="username"></input>
        </div>

        <div class="form-item">
            <div>Password:</div>
            <input type="password" name="password" id="password"></input>
        </div>
        <div class="form-item">
            <button id="register" type="primary" class="btn-register" onclick="register()">Register</button>
        </div>
    </div>
    <script type="text/javascript">
        function register() {
            const nickname = $('#nickname').val();
            const username = $('#username').val();
            const password = $('#password').val();
            console.log(nickname, username, password);

            if (nickname === undefined || username === undefined || password === undefined) {
                alert('Please enter your info.');
                return;
            }
            const data = {
                nickname, username, password
            }

            $.ajax({
                url: '/register',
                method: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: (data) => {
                    if (data.result === 'ok') {
                        alert('register successful')
                        window.location.href = '/login';
                    }
                    console.log(data);
                },
                error: (e) => {
                    console.log(e);
                }
            })
        }
    </script>
</body>
</html>
